<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milk Shop Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa; /* Light blue for a milk theme */
            margin: 0;
            padding: 20px;
        }
        header {
            text-align: center;
            background-color: #b2ebf2;
            padding: 20px;
            border-radius: 8px;
        }
        h1 {
            color: #00796b;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, button {
            padding: 10px;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #00796b;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #004d40;
        }
        #menu-list {
            list-style-type: none;
            padding: 0;
        }
        #menu-list li {
            background-color: #f1f8e9;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>
        <h1 id="shop-name">Milk Shop</h1>
    </header>
    
    <div class="container">
        <h2>Set Shop Name</h2>
        <form id="name-form">
            <label for="shop-name-input">Shop Name:</label>
            <input type="text" id="shop-name-input" placeholder="Enter shop name">
            <button type="submit">Update Name</button>
        </form>
        
        <h2>Add Menu Item</h2>
        <form id="menu-form">
            <label for="item-name">Item Name:</label>
            <input type="text" id="item-name" placeholder="e.g., Whole Milk" required>
            
            <label for="item-price">Price:</label>
            <input type="number" id="item-price" step="0.01" placeholder="e.g., 2.50" required>
            
            <button type="submit">Add Item</button>
        </form>
        
        <h2>Menu</h2>
        <ul id="menu-list">
            <!-- Menu items will appear here -->
        </ul>
    </div>

    <script>
        // Handle shop name update
        document.getElementById('name-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const nameInput = document.getElementById('shop-name-input').value;
            if (nameInput.trim()) {
                document.getElementById('shop-name').textContent = nameInput;
                document.getElementById('shop-name-input').value = ''; // Clear input
            }
        });

        // Handle adding menu items
        document.getElementById('menu-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const itemName = document.getElementById('item-name').value;
            const itemPrice = document.getElementById('item-price').value;
            
            if (itemName.trim() && itemPrice) {
                const menuList = document.getElementById('menu-list');
                const listItem = document.createElement('li');
                listItem.textContent = `${itemName} - $${parseFloat(itemPrice).toFixed(2)}`;
                menuList.appendChild(listItem);
                
                // Clear inputs
                document.getElementById('item-name').value = '';
                document.getElementById('item-price').value = '';
            }
        });
    </script>
</body>
</html>
